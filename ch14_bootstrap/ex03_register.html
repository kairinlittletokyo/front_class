<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: black;
            color: rgba(72, 239, 72, 0.901);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 20px;
            color: rgba(72, 239, 72, 0.901);
            font-size: 85px;
        }

        input {
            margin-bottom: 10px;
        }

        h6 {
            margin: 0;
            color: rgba(72, 239, 72, 0.901);
        }

        select, input[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="../images/dd.png" alt="회원가입 이미지" width="750" height="100">
    <h1>피쉬서버 회원가입</h1>

    <form action="#" method="post" name="loginForm" onsubmit="return login_check()">
        아이디: <input type="email" name="memberEmail" id="member-email"> <br>
        <h6 id="email-result"></h6>
        비밀번호: <input type="password" name="memberpassword" id="member-password"> <br>
        <h6 id="pass-result"></h6>
        비밀번호 재확인: <input type="password" name="confirmPassword" id="confirm-password"> <br>
        <h6 id="confirm-pass-result"></h6>
        이름: <input type="text" name="memberName" id="member-name"> <br>
        생년월일:
        <select name="birthMonth" id="birth-month">
            <option value="1">1월</option>
            <option value="2">2월</option>
            <option value="3">3월</option>
            <option value="4">4월</option>
            <option value="5">5월</option>
            <option value="6">6월</option>
            <option value="7">7월</option>
            <option value="8">8월</option>
            <option value="9">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
        </select> <br>
        성별:
        <select name="gender" id="gender">
            <option value="male">남성</option>
            <option value="female">여성</option>
             
        </select> <br>
        <input type="submit" value="가입하기">
    </form>
</header>

<script>
    // 함수 정의 부분은 그대로 유지합니다.
</script>

</body>
</html>
