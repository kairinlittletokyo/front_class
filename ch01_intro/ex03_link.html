<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 속성(attribute)
    a태그의 href 속성
속성값 : 구글 홈페이지 주소 -->
    <a href="https://www.google.com">구글홈페이지</a>
    <a href="https://www.google.com" target="_blank">구글홈페이지</a>
    <!-- target을 넣으니까 새로운 창에 주소를 띄움 -->
    <!-- 시작 태그 안에 넣어줘야 제대로 된 동작을 함 -->

    <!-- 이미지 출력
    src속성 : 출력할 이미지의 경로, al
    이미지가 보이지 않을 경우 출력할 메시지 -->

    <!-- ../: 현재 위치에서 상위폴더로 올라감
         ./ : 현재 위치에서 다른 폴더를 찾음 -->
    <img src="../images/화면 캡처 2024-01-09 143918.png" alt="이미지가 안나오면 제가 나와요">
    <img src="../images/화면 캡처 2024-01-09 143918.png" width="50" height="30" alt="">

    <!-- 이미지를 클릭하면 특정 주소로 이동하기 -->
    <a href="http://www.google.com" target="_blank"></a>
        <img src="../images/화면 캡처 2024-01-09 143918.png" width="100" height="50" alt="">
    </a>
</body>
</html>
